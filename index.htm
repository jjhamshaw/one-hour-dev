<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			span {
				padding: 5px;

				top:80px;
				left:10px;
			}
		</style>
	</head>
	<body>
		<h1>Tory states "you can learn to code in 1 hour" Do you agree?</h1>
		
		<span>
			<button>Yes!!!</button>
		</span>
		<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>

			$(function(){
				$("span").mouseover(function(x){

						});

	</body>
</html>
